<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        Etch-a-sketch
    </div>
    <div id="content">
        <div id="input-menu">
            <div id="gridsize">
                <span>Grid Settings</span>
                <form action="">
                    <label for="row-settings">Number of rows:</label><br>
                    <input type="text" name="row-settings" id="row-settings"><br>
                    <label for="column-settings">Number of columns:</label><br>
                    <input type="text" name="column-settings" id="column-settings"><br>
                    <button id="set-grid-button">Set Grid!</button><br>
                    <button id="random-color-mode">Random Color Mode!</button><br>
                    <button id="progressive-black">Progressively Blacker Mode!</button><br>
                </form>
            </div>
        </div>
        <div id="sketch-container">
    
        </div>
    </div>
</body>
</html>
